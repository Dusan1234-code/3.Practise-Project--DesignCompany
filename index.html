<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Design Company</title>
  </head>
  <body>
    <!----- HEADER ------>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="slike/avatar.png" alt="Company Logo" />
        </div>
        <ul>
          <a href="#"><li>Work</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Service</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>
      </nav>
    </header>
    <!----- MAIN ------>
    <main>
      <!---- SECTION RED  ----->
      <section class="section-red">
        <div class="red-heading">
          <h1>
            We create a superb, responsive and fast designs for your web and
            more.
          </h1>
        </div>
      </section>

      <!--- SECTION BLUE ------>
      <section class="section-blue">
        <div class="grid container">
          <div class="grid-item">
            <div class="frame">
              <img src="slike/design.png" alt="Design logo" />
            </div>
            <h3>Web and digital design</h3>
          </div>

          <div class="grid-item">
            <div class="frame">
              <img src="slike/illustration.png" alt="Ilustration logo" />
            </div>
            <h3>Ilustration and graphics</h3>
          </div>

          <div class="grid-item">
            <div class="frame">
              <img src="slike/animation.png" alt="Animation logo" />
            </div>
            <h3>Animation</h3>
          </div>

          <div class="grid-item">
            <div class="frame">
              <img src="slike/photo.png" alt="Photography logo" />
            </div>
            <h3>Photography</h3>
          </div>
        </div>
      </section>

      <!----- SECTION CONTACT ----->
      <section class="section-contact">
        <div class="form container">
          <h2>Contact us</h2>
          <p>Feel free to contact us about your new project today!</p>
          <form action="#" name="forma">
            <div class="box">
              <input type="text" name="name" placeholder="Your name" />
              <input type="mail" name="mail" placeholder="Your mail" />
            </div>
            <div class="box">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
